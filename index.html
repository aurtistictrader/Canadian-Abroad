<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>EZ APP</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
          <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script> jQuery.noConflict(); </script>
        
          <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="../EZApp/ammap/ammap.css" type="text/css">
        <link rel="stylesheet" href="../EZApp/app.css" type="text/css">
        <link rel="stylesheet" href="../EZApp/select2-3.4.5/select2.css" type="text/css">

        <script src="../EZApp/select2-3.4.5/select2.js"></script>
        <script src="../EZApp/ammap/ammap.js" type="text/javascript"></script>
        <!-- check ammap/maps/js/ folder to see all available countries -->
        
        <script src="../EZApp/ammap/maps/js/worldLow.js" type="text/javascript"></script>
        <script src="../EZApp/index.js" type="text/javascript"></script>

        <script>
            dummy = ['Acadian Flycatcher', 'Acadian Redfish', 'Alkaline Wing-nerved Moss'];

        (function( $) {
            $(document).ready(function() {
               $("#searchlocation").select2({
                    placeholder: "Search",
                    minimumInputLength: 2,
                    query: function (query) {
                        var data = {results: []};
                        for (i = 0; i < dummy.length; i++) {
                            s = dummy[i];
                            data.results.push({id: query.term + i, text: s});
                        }
                        query.callback(data);
                    }
               }); 
            });
        }) (jQuery);
        </script>
        <script>
              $(onPageLoad);

              function onPageLoad()
              {
                $( ".column" ).sortable({
                  connectWith: ".column",
                  handle: ".portlet-header",
                  cancel: ".portlet-toggle",
                  start: function (event, ui) {
                    ui.item.addClass('tilt');
                  },
                  stop: function (event, ui) {
                    ui.item.removeClass('tilt');
                  }
                });

                $( ".portlet" )
                  .addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
                  .find( ".portlet-header" )
                    .addClass( "ui-widget-header ui-corner-all" )
                    .prepend( "<span class='ui-icon ui-icon-minusthick portlet-toggle'></span>");

                $( ".portlet-toggle" ).click(function() {
                  var icon = $( this );
                  icon.toggleClass( "ui-icon-minusthick ui-icon-plusthick" );
                  icon.closest( ".portlet" ).find( ".portlet-content" ).toggle();
                });
              }
  </script>
    </head>


<body>
    <div class=container>
        <div  id="mapdiv"></div>
        <div class="panel">
        <input type='hidden' id="searchlocation">

    <div class="column">
     
      <div class="portlet">
        <div class="portlet-header">Location</div>
        <div class="portlet-content">Lorem ipsum dolor sit amet, consectetuer adipiscing elit</div>
      </div>
     
      <div class="portlet">
        <div class="portlet-header">Contact Info</div>
        <div class="portlet-content">Lorem ipsum dolor sit amet, consectetuer adipiscing elit</div>
      </div>
     
    </div>
 
 

    </div>
    </div>
</body>

</html>
